<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>LOGİN FORM</title>
   <link rel="stylesheet" href="projestil.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

<body>
   <!--form butonları-->
   <div class="container">

      <div class="logo">
         <img src="spacelogo.jpg" alt="LOGO">
      </div>

      <form action="">

         <div class="title">Login</div>

         <div class="input-box">
            <input type="email" placeholder="Email Giriniz.." required>
            <div class="underline"></div>
         </div>

         <div class="input-box">
            <input type="password" placeholder="Sifrenizi Giriniz.." required>
            <div class="underline"></div>
         </div>

         <div class="input-box button">
            <input type="submit" value="Giris Yap">
         </div>
      </form>

      <div class="text">veya Sosyal Medya ile Baglanin</div>

      <!--sosyal medya butonları-->

      <div class="github">
         <a href="#"><i class="fab fa-github"></i>Github ile Giriş</a>
      </div>

      <div class="twitter">
         <a href="#"><i class="fab fa-twitter"></i>Twitter ile Giriş</a>
      </div>

      <div class="facebook">
         <a href="#"><i class="fab fa-facebook"></i>Facebook ile Giriş</a>
      </div>

   </div>



</body>

</html>
